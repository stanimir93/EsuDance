    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/navigation/header.css">
    <link rel="stylesheet" href="css/navigation/footer.css">
    <link rel="stylesheet" href="css/pages/gallery.css">

<body>
    <header></header>
    <main>
        
        <div class="gallery-title-container">
            <h1>Gallery</h1>
        </div>

        <div class="gallery-filter-container">
            <div class="tabs">
                <!-- <button data-target="all">ALL</button> -->
                <button class="active" data-target="photo"><h3>Photos</h3></button>
                <button data-target="video"><h3>Videos</h3></button>

                <div class="gallery-location-counter"></div>

            </div>
            
            <div class="fullscreen-arrows">

                <div class="right arrow"><i class="fas fa-chevron-right"></i></div>
            </div>
            
            <div class="fullscreen-images-container"></div>

            <!-- <div class="small-images">
            </div> -->

    <footer></footer>
